# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - escal8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version (match App Service)
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Inspect build output
        run: |
          echo "--- .next tree ---"; ls -lah .next || true
          echo "--- .next/standalone ---"; ls -lah .next/standalone || true
          echo "--- .next/static ---"; ls -lah .next/static || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: List downloaded files
        run: |
          echo "--- repo root after download ---"; ls -lah .
          echo "--- .next/standalone ---"; ls -lah .next/standalone || true
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3DB535CDA14244639A2FC1116800B1BE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71B166EB81914CF989A5B2FE4BC57FBC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DE9EC220B396428BAF74D1B2152F3AA1 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'escal8'
          slot-name: 'Production'
          package: .
          