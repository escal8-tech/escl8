# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - escal8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # Use Linux so node_modules are built for the same OS as your Linux App Service
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      # Create a minimal deployment bundle (retain node_modules + .next + app sources)
      - name: Prepare deployment bundle (zip)
        run: |
          mkdir deploy
          cp -R package.json package-lock.json next.config.* tsconfig.json public .next node_modules deploy/ 2>/dev/null || true
          cp -R src deploy/src
          cd deploy
          zip -r ../deploy.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List downloaded files
        run: ls -R .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7CC159AD7F2F44138703E1E6AC1976F0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EDBA3D6F0DC64E25B33CE4FD154F30F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_11AF5486CC314429823BEC47B168C94F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'escal8'
          slot-name: 'Production'
          package: deploy.zip
          